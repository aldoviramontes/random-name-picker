<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Name Picker</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        h1 {
            font-size: 4em; /* Doubled the size */
        }
        textarea {
            width: 80%;
            height: 100px;
            margin-bottom: 10px;
            border: 1px solid rgba(0, 0, 0, 0.5); /* 50% opacity outline */
        }
        button {
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>Random Name Picker</h1>
    <p>Enter names (one per line) and click the button to pick a random name:</p>
    <textarea id="names" placeholder="Enter names here..."></textarea><br>
    <button onclick="pickRandomName()">Pick Random Name</button>
    <p id="result"></p>

    <script>
        function pickRandomName() {
            let names = document.getElementById("names").value.split("\n").filter(name => name.trim() !== "");
            if (names.length > 0) {
                let randomIndex = Math.floor(Math.random() * names.length);
                document.getElementById("result").innerText = "Selected: " + names[randomIndex].trim();
            } else {
                document.getElementById("result").innerText = "Please enter at least one name.";
            }
        }
    </script>
</body>
</html>
